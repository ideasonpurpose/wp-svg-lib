services:
  # https://hub.docker.com/_/composer
  composer:
    image: composer:2
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      COMPOSER_HOME: /.composer
    volumes:
      - ./:/app
      - ~/.composer:/.composer
    command: install

  # https://hub.docker.com/r/ideasonpurpose/phpunit-watch
  test:
    image: ideasonpurpose/phpunit-watch:0.1.5
    volumes:
      - ./:/app
