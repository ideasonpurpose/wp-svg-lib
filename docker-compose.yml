version: "3.7"

services:
  composer:
    image: composer
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app
    command: install

  test: 
    build: .
    user: "${UID:-1000}:${GID:-1000}"
    volumes: 
      - ./:/app
    working_dir: /app
    entrypoint: []
    command: vendor/bin/phpunit
